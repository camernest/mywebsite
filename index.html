<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	
	<!-- <link href="https://fonts.googleapis.com/css?family=Agency+FB" rel="stylesheet"> -->
	<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">

	<link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	
	<link href="assets/css/loading.css" rel="stylesheet">

</head>
<body>
	<div class="banner-area">
	<h2><span id="typingtext" class="type"></span></h2>
	</div>
	<script src="assets/js/typed.js"></script>
	<script>
	var x = document.getElementById('typingtext');
	x.style.color = 'white';
	
	//Refer https://mattboldt.github.io/typed.js/docs/ for more info about the typewriting javascript
	
	var typed3 = new Typed('.type', {
    strings: [
	'Checking...',
	'Is it working..?'],
    typeSpeed: 80,
    backSpeed: 80,
    backDelay: 4500,
    startDelay: 1000,
	//fadeOut: true,
	//fadeOutDelay: 10,
	//showCursor: true ,
    smartBackspace: false, // this is a default
    loop: false
  });
	

	window.addEventListener('keydown', (event) => {
		if(
			event.key == 'a' || event.key == 'A' || event.key == '0' || 
			event.key == 'b' || event.key == 'B' || event.key == '1' || 
			event.key == 'c' || event.key == 'C' || event.key == '2' || 
			event.key == 'd' || event.key == 'D' || event.key == '3' || 
			event.key == 'e' || event.key == 'E' || event.key == '4' || 
			event.key == 'f' || event.key == 'F' || event.key == '5' || 
			event.key == 'g' || event.key == 'G' || event.key == '6' || 
			event.key == 'h' || event.key == 'H' || event.key == '7' || 
			event.key == 'i' || event.key == 'I' || event.key == '8' || 
			event.key == 'j' || event.key == 'J' || event.key == '9' || 
			event.key == 'k' || event.key == 'K' || event.key == ',' || 
			event.key == 'l' || event.key == 'L' || event.key == '.' || 
			event.key == 'm' || event.key == 'M' || event.key == '/' || 
			event.key == 'n' || event.key == 'N' || event.key == '\'' ||
			event.key == 'o' || event.key == 'O' || event.key == '\\' ||
			event.key == 'p' || event.key == 'P' || event.key == '[' || 
			event.key == 'q' || event.key == 'Q' || event.key == ']' || 
			event.key == 'r' || event.key == 'R' || event.key == '-' || 
			event.key == 's' || event.key == 'S' || event.key == '=' || 
			event.key == 't' || event.key == 'T' || event.key == '`' || 
			event.key == 'u' || event.key == 'U' || event.key == ';' || 
			event.key == 'v' || event.key == 'V' || event.key == 'ArrowRight' || 
			event.key == 'w' || event.key == 'W' || event.key == 'ArrowLeft' || 
			event.key == 'x' || event.key == 'X' || event.key == 'ArrowUp' || 
			event.key == 'y' || event.key == 'Y' || event.key == 'ArrowDown' || 
			event.key == 'z' || event.key == 'Z' || event.key == ' '  || event.key == 'Enter'
			) {
		event.preventDefault();
		// alert('Save complete'); -->
		window.location = "homepage.html";
		}
	})
	
	</script>
</body>
</html>
